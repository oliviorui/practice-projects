<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>

  <style>
    .attribution { 
      font-size: 11px; text-align: center; 
      position: static;
      bottom: 0;
      margin: 10px;
	  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo.svg" alt="">
  </header>
  
  <main>
    <form id="form" novalidate>
      <div>
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" placeholder="0">

        <label for="tip" id="lbl-tip">Select Tip %</label>
        <div class="tip-divs">
          <div class="tip">5%</div>
          <div class="tip">10%</div>
          <div class="tip">15%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <input type="number" name="tip" id="custom-tip" placeholder="Custom">
        </div>

        <label for="people" id="people-lbl">Number of People <span class="error-lbl">Can't be zero</span></label>
        <input type="number" name="people" id="people" placeholder="0">
      </div>

      <div class="total">
        <div class="tip-amount">
          <div class="details">
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <span>$0.00</span>
        </div>
        <div class="final-total">
          <div class="details">
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <span>$0.00</span>
        </div>
        <button type="button" id="reset-btn">Reset</button>
      </div>
    </form>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/oliviorui">Ol√≠vio Rui Cumbe</a>.
    </div>
  </footer>
</body>
</html>
