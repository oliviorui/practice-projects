<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div>
      <img id="mobile-img" src="assets/images/image-product-mobile.jpg" alt="Product Image">
      <img id="desktop-img" src="assets/images/image-product-desktop.jpg" alt="Product Image">
    </div>

    <div class="container">
      <p id="perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <p id="price"><span id="price-span">$149.99</span> <span id="pr-span">$169.99</span></p>
      
      <button>
        <img src="assets/images/icon-cart.svg" alt="Card Icon">
        Add to Cart
      </button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/oliviorui">Olivio Rui Cumbe</a>.
  </div>
</body>
</html>
